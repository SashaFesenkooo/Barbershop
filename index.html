<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="wrap">
          <a href="" class="header__link">
            <svg class="logo" width="69" height="55">
              <use href="./images/symbol-defs.svg#icon-logo"></use>
            </svg>
          </a>
          <button
            type="button"
            class="menu-toggle menu-toggle--active js-open-menu"
            aria-expanded="false"
            aria-label="Перемикач мобільного меню"
            aria-controls="mobile-menu"
          >
            <svg
              class="menu-toggle__icon menu-toggle__icon--burger"
              width="28px"
              height="28px"
            >
              <use href="./images/symbol-defs.svg#icon-burger"></use>
            </svg>
          </button>
          <p class="header__text">A hair salon for men in Kyiv</p>
          <h1 class="header__title">BarberShop</h1>
          <p class="header__subtitle">
            We are experts in trendy men’s haircuts. We work quickly, carefully
            and with style.
          </p>
        </div>
      </div>
    </header>
  </body>
</html>
